<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1 class="head">Feedback Form</h1>
	<div class="card">
		<form method="post">
		<label for="name">Name :</label>
		<input type="text" id="name" name="name" minlength="3" maxlength="50" required/>
		<br/><br/>
			
		<label for="portfolio">Add Your Portfolio Link</label>
		<input type="url" id="portfolio" name="portfolio" required/>
		<br/><br/>
			
		<label for="favColor">Please Select Your Favourite Color</label>	
		<input type="color" id="favColor" required/>
		<br/><br/>

		<label for="likeness">Please rate your likeness to color</label>
		<input type="range" min="1" max="100" />
		<br/><br/><br/>
		
		<button type="submit">Submit</button>
		</form>
	</div>



	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
